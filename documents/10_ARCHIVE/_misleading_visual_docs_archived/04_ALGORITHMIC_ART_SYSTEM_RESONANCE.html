<!DOCTYPE html>
<!--
    Mini-Agent System Resonance - Algorithmic Art Viewer
    Based on the "System Resonance" philosophical foundation
    This represents how technology systems create harmonic frequencies
    that reveal hidden relationships through computational beauty.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Agent System Resonance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: white;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
            .canvas-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>System Resonance</h1>
            <div class="subtitle">Algorithmic visualization of Mini-Agent ecosystem harmonics</div>

            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="12345" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <div class="control-section">
                <h3>Parameters</h3>
                
                <div class="control-group">
                    <label>Component Count</label>
                    <div class="slider-container">
                        <input type="range" id="componentCount" min="100" max="1000" step="50" value="400" oninput="updateParam('componentCount', this.value)">
                        <span class="value-display" id="componentCount-value">400</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Resonance Frequency</label>
                    <div class="slider-container">
                        <input type="range" id="resonanceFreq" min="0.001" max="0.02" step="0.001" value="0.005" oninput="updateParam('resonanceFreq', this.value)">
                        <span class="value-display" id="resonanceFreq-value">0.005</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>System Complexity</label>
                    <div class="slider-container">
                        <input type="range" id="complexity" min="1" max="5" step="1" value="3" oninput="updateParam('complexity', this.value)">
                        <span class="value-display" id="complexity-value">3</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Harmonic Decay</label>
                    <div class="slider-container">
                        <input type="range" id="harmonicDecay" min="0.1" max="0.9" step="0.1" value="0.5" oninput="updateParam('harmonicDecay', this.value)">
                        <span class="value-display" id="harmonicDecay-value">0.5</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Actions</h3>
                <button class="button" onclick="resetParameters()">Reset</button>
            </div>
        </div>

        <div class="canvas-area">
            <div id="canvas-container">
                <div style="padding: 50px; text-align: center; color: var(--anthropic-mid-gray);">
                    Initializing system resonance patterns...
                </div>
            </div>
        </div>
    </div>

    <script>
        let params = {
            seed: 12345,
            componentCount: 400,
            resonanceFreq: 0.005,
            complexity: 3,
            harmonicDecay: 0.5
        };

        let defaultParams = {...params};
        let components = [];
        let time = 0;

        function setup() {
            let canvas = createCanvas(1200, 1200);
            canvas.parent('canvas-container');
            
            initializeSystem();
            document.querySelector('div[style*="padding"]').style.display = 'none';
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);
            
            components = [];
            time = 0;
            
            // Create system components representing Mini-Agent ecosystem
            for (let i = 0; i < params.componentCount; i++) {
                let componentType = floor(i / (params.componentCount / 4));
                let x = random(width);
                let y = random(height);
                let baseFreq = map(componentType, 0, 3, 0.1, 0.4);
                
                components.push({
                    x: x,
                    y: y,
                    vx: 0,
                    vy: 0,
                    type: componentType,
                    freq: baseFreq + random(-0.05, 0.05),
                    phase: random(TWO_PI),
                    intensity: random(0.3, 1.0)
                });
            }
            
            background(250, 249, 245);
        }

        function draw() {
            time += 0.01;
            
            // Create resonance field
            for (let component of components) {
                let centerX = width / 2;
                let centerY = height / 2;
                let distToCenter = dist(component.x, component.y, centerX, centerY);
                
                // Resonant forces based on distance and component type
                let resonanceForce = sin(time * params.resonanceFreq * component.freq + component.phase) * params.harmonicDecay;
                let fieldStrength = map(distToCenter, 0, width/2, 1, 0.1);
                
                // Create flowing movement
                let angle = noise(component.x * 0.01, component.y * 0.01, time * 0.5) * TWO_PI * params.complexity;
                let force = createVector(cos(angle), sin(angle));
                force.mult(fieldStrength * params.harmonicDecay);
                
                // Apply forces
                component.vx += force.x * 0.01;
                component.vy += force.y * 0.01;
                
                // Add resonance coupling with center
                let centerForce = createVector(centerX - component.x, centerY - component.y);
                centerForce.normalize();
                centerForce.mult(resonanceForce * 0.001);
                component.vx += centerForce.x;
                component.vy += centerForce.y;
                
                // Apply velocity with damping
                component.vx *= 0.95;
                component.vy *= 0.95;
                
                // Update position
                component.x += component.vx;
                component.y += component.vy;
                
                // Wrap around edges
                if (component.x < 0) component.x = width;
                if (component.x > width) component.x = 0;
                if (component.y < 0) component.y = height;
                if (component.y > height) component.y = 0;
                
                // Draw component with type-based colors
                let alpha = component.intensity * 150;
                let size = map(noise(component.x * 0.001, component.y * 0.001, time), 0, 1, 2, 6);
                
                switch(component.type) {
                    case 0: // Core System (Blue)
                        fill(106, 155, 204, alpha);
                        break;
                    case 1: // Skills Framework (Green)
                        fill(120, 140, 93, alpha);
                        break;
                    case 2: // Integration Layer (Orange)
                        fill(217, 119, 87, alpha);
                        break;
                    case 3: // Documentation (Gray)
                        fill(176, 174, 165, alpha);
                        break;
                }
                
                noStroke();
                ellipse(component.x, component.y, size, size);
                
                // Add connection lines for close components
                if (time > 0.1) { // Delay connections until system has evolved
                    for (let other of components) {
                        if (other !== component) {
                            let d = dist(component.x, component.y, other.x, other.y);
                            if (d < 50 && component.type === other.type) {
                                strokeWeight(0.5);
                                stroke(255, 255, 255, 20);
                                line(component.x, component.y, other.x, other.y);
                            }
                        }
                    }
                }
            }
            
            // Slowly fade for trailing effect
            fill(250, 249, 245, 10);
            noStroke();
            rect(0, 0, width, height);
        }

        function updateParam(paramName, value) {
            params[paramName] = parseFloat(value);
            document.getElementById(paramName + '-value').textContent = value;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = {...defaultParams};
            
            document.getElementById('componentCount').value = params.componentCount;
            document.getElementById('componentCount-value').textContent = params.componentCount;
            document.getElementById('resonanceFreq').value = params.resonanceFreq;
            document.getElementById('resonanceFreq-value').textContent = params.resonanceFreq;
            document.getElementById('complexity').value = params.complexity;
            document.getElementById('complexity-value').textContent = params.complexity;
            document.getElementById('harmonicDecay').value = params.harmonicDecay;
            document.getElementById('harmonicDecay-value').textContent = params.harmonicDecay;
            
            updateSeedDisplay();
            initializeSystem();
        }

        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
